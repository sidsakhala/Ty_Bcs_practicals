<html>
	<head>
		<title>JS1</title>
	</head>
	<body>
		<p>Select One of the following</p>
		<button onclick="myAlert()" >Alert Message</button>
		<button onclick="myConfirm() ">Confirm Message</button>
		<button onclick="myPrompt()">Prompt Message</button>
		<script>
			function myAlert(){alert("Exams are near, have you started preparing for?");}
			function myConfirm(){confirm("Exams are near, have you started preparing for?");}
			function myPrompt(){prompt("Exams are near, have you started preparing for?");}
		</script>
	</body>
</html>
