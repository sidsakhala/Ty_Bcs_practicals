<html>
<head>
	<title>B2</title>
	<script>
		$(document).ready(function(){
			$("button.after").click(function(){
				$("img").after('<input type="text" placeholder="Enter your text">');});
			$("button.before").click(function(){
				$("img").before('<input type="text" placeholder="Enter your text">');});
		});
	</script>
	</head>
	<body style="text-align:center">
	<hr>
		<img src ="" width="250" height="40">
	<hr>
	<button type="button" class="before">Add Text Box Before</button>
	<button type="button" class="after">Add Text Box After</button>
	</body>

</html>
